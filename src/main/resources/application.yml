# 전자정부 표준프레임워크 Spring Boot 설정
# eGovFrame Spring Boot Configuration

server:
  # 서버 포트 설정
  # Server port configuration
  port: 8080

spring:
  main:
    # 수동 Bean이 자동 Bean을 오버라이딩하게 설정
    # 개발 시 커스텀 Bean이 기본 Bean을 대체할 수 있도록 허용
    # Allow manual beans to override automatic beans
    # Enables custom beans to replace default beans during development
    allow-bean-definition-overriding: true
    
  jpa:
    # Open-in-View 패턴 설정 (OSIV)
    # true(기본값): 사용자에게 응답 또는 view가 렌더링될 때까지 영속성 컨텍스트 유지
    # false: 트랜잭션이 종료될 때 영속성 컨텍스트 종료 (성능상 권장)
    #
    # Open-in-View pattern configuration (OSIV)
    # true(default): Keep persistence context until response or view rendering to user
    # false: Close persistence context when transaction ends (recommended for performance)
    open-in-view: false

# 전자정부 프레임워크 프로퍼티 설정
# 주의: egov.* 프로퍼티는 자동으로 camelCase로 변환됩니다
# 예시: egov.page-unit → pageUnit, egov.file-upload-size → fileUploadSize
# 활용 : propertiesService.getInt("pageUnit")
#
# eGovFrame Properties Configuration
# Note: egov.* properties are automatically converted to camelCase
# Example: egov.page-unit → pageUnit, egov.file-upload-size → fileUploadSize
# Usage : propertiesService.getInt("pageUnit")
egov:
  # 페이징 설정
  # Pagination settings
  page-unit: 15
  page-size: 5

  # 파일 업로드 설정
  # File upload settings
  posbl-atch-file-size: 5242880
  globals-file-store-path: "/user/file/sht/"
  globals-added-options: false